<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Tracker</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id='casing'>
      <h1>To Do</h1>

      <button type="button" name="button" id="createTask">Add Task</button>

      <div id="createTaskDiv">
        <input type="text" name="name" value="" id="taskIn">
        <button type="button" name="button" id="submitTask">Add</button>
        <button type="button" name="button" id="cancelTask" class="deleteTask">Cancel</button>
      </div>

      <ul id = "actionList">
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
  </body>
</html>
